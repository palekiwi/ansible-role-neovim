---
treesitter_parsers:
  - { name: 'vimdoc', use: true }
  - { name: 'ini', use: true }
  - { name: 'json', use: true }
  - { name: 'lua', use: true }
  - { name: 'yaml', use: true }
  - { name: 'c', use: "{{ modules['c'] }}" }
  - { name: 'rust', use: "{{ modules['rust'] }}" }

lsp_servers:
  - ansiblels
  - astro
  - clangd
  - pyright
  - rust_analyzer
  - tailwindcss
  - tsserver
