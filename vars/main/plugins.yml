---
plugins:
  - repo: EdenEast/nightfox.nvim
    enabled: true
    config:
      name: nightfox

  - repo: nvim-tree/nvim-web-devicons
    enabled: true
    config:
      name: nvim-web-devicons

  - repo: nvim-tree/nvim-tree.lua
    enabled: true
    config:
      name: nvim-tree

  - repo: rcarriga/nvim-notify
    enabled: true
    config:
      name: nvim-notify

  - repo: romgrk/barbar.nvim
    enabled: true
    config:
      name: barbar

  - repo: phaazon/hop.nvim
    branch: v2
    enabled: true
    config:
      name: hop

  - repo: nvim-lualine/lualine.nvim
    enabled: true
    config:
      name: lualine

  - repo: mg979/vim-visual-multi
    enabled: true
    config:
      name: vim-visual-multi

  - repo: windwp/nvim-autopairs
    enabled: true
    config:
      name: nvim-autopairs

  - repo: kylechui/nvim-surround
    tag: "*"
    enabled: true
    config:
      name: nvim-surround

  - repo: nvim-telescope/telescope.nvim
    branch: 0.1.x
    requires:
      - nvim-lua/plenary.nvim
    enabled: true
    config:
      name: telescope

  - repo: jackMort/ChatGPT.nvim
    enabled: "{{ use_chatgpt }}"
    requires:
      - MunifTanjim/nui.nvim
      - nvim-lua/plenary.nvim
      - nvim-telescope/telescope.nvim
    config:
      name: chatgpt
