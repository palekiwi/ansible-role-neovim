---
plugins:
  - repo: EdenEast/nightfox.nvim
    enabled: true
    config:
      src: files/lua/plugins/nightfox.lua
      name: nightfox

  - repo: nvim-tree/nvim-web-devicons
    enabled: true
    config:
      src: files/lua/plugins/nvim-web-devicons.lua
      name: web-devicons

  - repo: nvim-tree/nvim-tree.lua
    enabled: true
    config:
      src: files/lua/plugins/nvim-tree.lua
      name: tree

  - repo: rcarriga/nvim-notify
    enabled: true
    config:
      src: files/lua/plugins/nvim-notify.lua
      name: notify

  - repo: romgrk/barbar.nvim
    enabled: true
    config:
      src: files/lua/plugins/barbar.lua
      name: barbar

  - repo: phaazon/hop.nvim
    branch: v2
    enabled: true
    config:
      src: files/lua/plugins/hop.lua
      name: hop

  - repo: nvim-lualine/lualine.nvim
    enabled: true
    config:
      src: files/lua/plugins/lualine.lua
      name: lualine

  - repo: mg979/vim-visual-multi
    enabled: true
    config:
      src: files/lua/plugins/visual-multi.lua
      name: visual-multi

  - repo: windwp/nvim-autopairs
    enabled: true
    config:
      src: files/lua/plugins/nvim-autopairs.lua
      name: autopairs

  - repo: kylechui/nvim-surround
    tag: "*"
    enabled: true
    config:
      src: files/lua/plugins/nvim-surround.lua
      name: surround

  - repo: nvim-telescope/telescope.nvim
    tag: 0.1.1
    requires:
      - nvim-lua/plenary.nvim
    enabled: true
    config:
      src: files/lua/plugins/telescope.lua
      name: telescope

  - repo: jackMort/ChatGPT.nvim
    enabled: "{{ use_chatgpt }}"
    requires:
      - MunifTanjim/nui.nvim
      - nvim-lua/plenary.nvim
      - nvim-telescope/telescope.nvim
    config:
      src: files/lua/plugins/chatgpt.lua
      name: chatgpt
