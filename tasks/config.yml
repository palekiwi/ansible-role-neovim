---
- name: Install init.lua.
  ansible.builtin.template:
    src: templates/init.lua.j2
    dest: "{{ nvim_dir }}/init.lua"
    mode: "0644"
    force: true

- name: Install config/settings template.
  ansible.builtin.template:
    src: "templates/lua/config/settings.lua.j2"
    dest: "{{ config_dir }}/settings.lua"
    mode: "0644"
    force: true

- name: Install config/mappings template
  ansible.builtin.template:
    src: "templates/lua/config/mappings-wk.lua.j2"
    dest: "{{ config_dir }}/mappings.lua"
    mode: "0644"
    force: false
